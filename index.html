<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="imagem/png"
        href="https://static.vecteezy.com/system/resources/thumbnails/000/421/104/small/Web__2831_29.jpg">

    <title>Card Pessoal</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <div class="card__perfil">
                    <img src="https://o.remove.bg/downloads/c0f2c05c-d3d7-42b6-b99d-83c6d11e3d5b/image-removebg-preview.png"
                        alt="perfil" class="card__img">
                </div>
            </div>
            <h3 class="card__name">João Pedro</h3>
            <span class="card__profession">Frontend Developer</span>

            <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__perfil">
                        <img src="https://o.remove.bg/downloads/c0f2c05c-d3d7-42b6-b99d-83c6d11e3d5b/image-removebg-preview.png"
                            alt="" class="info__img">
                    </div>
                </div>

                <div class="info__data">
                    <h3 class="info__name">João Pedro</h3>
                    <span class="info__profession">Frontend Developer</span>
                    <span class="info__location">Sergipe - Brasil</span>
                </div>


                <div class="info__social">
                    <a href="https://www.linkedin.com/in/jo%C3%A3o-pedro079/" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-linkedin-box-line"></i>
                        </span>
                    </a>

                    <a href="https://j3ipy-portfolio.netlify.app/" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-dribbble-fill"></i>
                        </span>
                    </a>

                    <a href="https://github.com/J3ipy" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-github-fill"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
